			var RES_Y = 5;
			var SIZE = 40;
            var start_ticks = 0;

			if( /iphone|ipad|android/ig.test( navigator.userAgent ) ) {
				RES_X = 5;
				RES_Y = 5;
				SIZE = 60;
			}

            var skills = [

			var wrapper = document.createElement( 'div' );
			wrapper.className = 'wrapper';
			wrapper.style.width = ( RES_X * SIZE * 2 ) + 'px';
			wrapper.style.height = ( RES_Y * SIZE * 2) + 'px';
			wrapper.style.display = 'grid';
			wrapper.style.gridTemplateColumns = `repeat(${RES_X}, 2fr)`;
            wrapper.style.gap= '60px';
			document.body.appendChild( wrapper );

			for( var x = 0; x < RES_X; x++ ) {
				for( var y = 0; y < RES_Y; y++ ) {
					var ell = document.createElement('div');
					var el = document.createElement( 'input' );
					el.setAttribute( 'type', 'checkbox' );
					el.setAttribute( 'id', `cb${x}${y}` );
					el.style.scale = 2;
					var la = document.createElement( 'label');
					la.setAttribute('for',`cb${x}${y}`);
					la.innerText = `${skills[x*10+y]}`;
					var br = document.createElement('br');
					la.appendChild( br );
					la.appendChild( br );
					la.appendChild( el );
					ell.appendChild( la );
					wrapper.appendChild(ell);

					var entity = {
						element: el,
						x: x * SIZE,
						y: y * SIZE
					}

					ell.style.left = (entity.x + 50) + 'px';
					ell.style.top = (entity.y + 100) + 'px';
					el.addEventListener( 'change', this.toggle.bind( this, entity ) );

					entities.push( entity );
				}
			}

			function toggle( targetEntity ) {

				var checked = targetEntity.element.checked;
				start_ticks++;
				
				if (start_ticks > 2) {

				entities.forEach( function( entity ) {

					var dx = targetEntity.x - entity.x;
					var dy = targetEntity.y - entity.y;
					var distance = Math.sqrt( dx * dx + dy * dy );

					setTimeout( function() {
						entity.element.checked = checked;

						// re-run the animation, reading offsetWidth forces reflow
						entity.element.className = '';
						entity.element.offsetWidth;
						entity.element.className = 'grow';
					}, Math.round( distance * 1.8 ) );

				} );
				start_ticks = 0;
                };
			}

			setTimeout( function() {
				entities[ 0 ].element.checked = true;
				toggle( entities[ 0 ] );
			}, 500 );
		</script>
